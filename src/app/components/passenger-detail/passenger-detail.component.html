<div>
  <span class="status" [class.checked-in]="detail.checkedIn"></span>
  {{ detail.fullname }}
  <div class="date">
    Check in date :
    {{
      detail.checkInDate
        ? (detail.checkInDate | date : "yMMMMd")
        : "Not checked In"
    }}
  </div>
  <div class="children">Children: {{ detail.children?.length || 0 }}</div>
</div>
